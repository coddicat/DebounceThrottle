name: Build and Deploy Specific Project in Solution

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test DebounceThrottle.Tests/DebounceThrottle.Tests.csproj --no-build --verbosity normal

    - name: Pack specific project
      run: dotnet pack DebounceThrottle/DebounceThrottle.csproj --configuration Release --no-build -o out

    - name: Setup NuGet Source and API Key
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        source-url: https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}

    - name: Deploy to NuGet
      run: dotnet nuget push out/*.nupkg --skip-duplicate
